{% if breadcrumbs %}
  <nav id="breadcrumbs" aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for crumb in breadcrumbs %}
        <li class="breadcrumb-item">
          {% if crumb.url %}
            <a href="{{ crumb.url }}">{{ crumb.name|safe }}</a>
          {% else %}
            {{ crumb.name|safe }}
          {% endif %}
        </li>
      {% endfor %}
    </ol>
  </nav>
{% endif %}
