{% load core_tags static %}

<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description"
      content="{% block meta_description %}A simple building portfolio manager.{% endblock meta_description %}" />
<meta name="keywords"
      content="{% block meta_keywords %}{% endblock meta_keywords %}" />
<meta name="author" content="Daniel McQuillen" />
<meta name="robots" content="index, follow" />
<meta name="og:site_name" content="{% site_name %}" />
<meta property="og:type" content="website" />
<meta http-equiv="Content-Security-Policy" content="frame-src *;" />
<link rel="icon" href="{% static 'images/favicons/favicon.ico' %}" />
